<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMaxScore(arr) {
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }

    let arr1 = [10, 5, 2, 8, -1, 6, 8];
    let arr2 = [2, 4, 0, 5, 1];
    let arr3 = [-8, -6, -2, -6, -1, -1, -4];
    let max1 = findMaxScore(arr1);
    let max2 = findMaxScore(arr2);
    let max3 = findMaxScore(arr3);
    document.write(max1 + " " + max2 + " " + max3);
</script>
</body>
</html>
