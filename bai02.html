<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    function tryRemoveFromArray(arr, n) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == n) {
                arr.splice(i, 1);
            }
        }
        return arr;
    }

    let arrTest = [12, 6, 3, 7, 21, 5, 7];
    let n = parseInt(prompt("Nhap vao 1 so: "));
    let arr1 = tryRemoveFromArray(arrTest, n);
    document.write(arr1);


</script>
</body>
</html>
