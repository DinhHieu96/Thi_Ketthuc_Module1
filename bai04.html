<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;">
</canvas>
<script>
    let Rectangle=function (x,y,width,height,color) {
        this.x=x;
        this.y=y;
        this.width=width;
        this.height=height;
        this.color=color;
        this.getX=function () {
            return x;
        };
        this.getY=function () {
            return y;
        };
        this.getWidth=function () {
            return width;
        };
        this.getHeight=function () {
            return height;
        };
        this.getColor=function () {
            return this.color;
        };
        this.renderRectangle=function () {
            var c=document.getElementById("myCanvas");
            var ctx=c.getContext("2d");
            ctx.beginPath();
            ctx.fillStyle='this.color';
            ctx.fillRect(this.x,this.y,this.width,this.height);
        };
    };
    let rectangle1=new Rectangle(10,10,200,100);
    let s=rectangle1.renderRectangle();
</script>
</body>
</html>
